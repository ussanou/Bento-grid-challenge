<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.svg">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bento grid</title>

</head>
<body class="bg-white font-dm-sans h-screen relative">
  <!-- Wrapper div for grid -->
  <div class="md:w-[1440px] w-full mx-auto h-full max-h-full grid grid-rows-2 grid-cols-[2fr_3fr_3fr_2fr] gap-8 px-32 py-12 overflow-auto">
    <!-- Row 1 -->
    <div class="row-span-2 grid grid-rows-2 grid-cols-1 gap-8">
      <div class="flex flex-col justify-center items-center bg-yellow-1 gap-4 font-dm-sans rounded-md px-8 py-20">
        <div class="text-black text-4xl font-[400] leading-[0.9] tracking-tighter">
          Create and schedule content <span class="italic purple-2">quicker.</span>
        </div>
        <img src="./assets/images/illustration-create-post.webp" alt="" class="w-full" title="create">
      </div>
      <div class="flex flex-col justify-between items-center bg-yellow-2 gap-4 font-dm-sans rounded-md py-6">
        <div class="text-black text-4xl font-[600] leading-none tracking-tighter px-6 pr-10">
          Write your content using AI. 
        </div>
        <img src="./assets/images/illustration-ai-content.webp" alt="" class="w-full px-2 pl-6" title="create">
      </div>
    </div>

    <!-- Col 2 -->
    <div class="col-span-3 row-span-2 grid grid-cols-3 grid-rows-[1.5fr_1fr_1fr] gap-8">
      <div class="col-span-2 flex flex-col justify-center items-center bg-purple-2 space-y-8 font-dm-sans rounded-md px-8 py-16">
        <div class="text-white text-6xl font-[500] text-center">
          Social Media <span class="yellow-2">10x</span> <span class="italic">faster</span> with AI
        </div>
        <div class="flex flex-col justify-center items-center gap-2">
          <img src="./assets/images/illustration-five-stars.webp" alt="" class="w-1/3" title="create">
          <div class="text-white text-md text-center">Over 4000 5-stars review</div>
        </div>
      </div>
      <div class="row-span-2 flex flex-col justify-center items-center bg-purple-1 space-y-8 font-dm-sans rounded-md py-16">
        <div class="text-black text-4xl font-[600] text-left leading-none tracking-tight px-8">
          Schedule to social media
        </div>
        
        <img src="./assets/images/illustration-schedule-posts.webp" alt="" class="w-[130%]" title="create">

        <div class="text-black text-xl font-[400] text-left leading-none tracking-tight px-8">
          Optimize post timings to publish content at the perfect time for your audience.
        </div>
      </div>
      <div class="flex flex-col justify-center items-center bg-purple-2 space-y-8 font-dm-sans rounded-md px-8 py-16">
        <div class="text-white text-2xl font-[500] text-center">
          Social Media <span class="yellow-2">10x</span> <span class="italic">faster</span> with AI
        </div>
        <img src="./assets/images/illustration-five-stars.webp" alt="" class="w-1/3" title="create">
      </div>
      <div class="flex flex-col justify-center items-center bg-purple-2 space-y-8 font-dm-sans rounded-md px-8 py-16">
        <div class="text-white text-2xl font-[500] text-center">
          Social Media <span class="yellow-2">10x</span> <span class="italic">faster</span> with AI
        </div>
        <img src="./assets/images/illustration-five-stars.webp" alt="" class="w-1/3" title="create">
      </div>
    </div>
  </div>
</body>

</html>
